<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="validationServer01" class="form-label">Name</label>
        <input type="text" class="form-control is-valid" id="validationServer01" value="Name" required>
        <div class="valid-feedback">
          Valid
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer02" class="form-label">Last</label>
        <input type="text" class="form-control is-valid" id="validationServer02" value="Last" required>
        <div class="valid-feedback">
          Valid
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">City</label>
        <input type="text" class="form-control is-invalid" id="validationServer03" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Invalid
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Select</label>
        <select class="form-select is-invalid" id="validationServer04" required>
          <option selected disabled value="">Choose</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Invalid
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Zip</label>
        <input type="text" class="form-control is-invalid" id="validationServer05" required>
        <div id="validationServer05Feedback" class="invalid-feedback">
          Invalid
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
            Checkbox
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            Invalid
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
