<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-3 form-floating">
        <input type="email" id="email" class="form-control" />
        <label for="email" class="form-label">Email</label>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Text</label>
        <input type="text" id="text" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="number" class="form-label">Number</label>
        <input type="number" id="number" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" id="date" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" id="time" class="form-control" />
      </div>

      <div class="mb-3">
        <select class="form-select form-select-sm">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" disabled />
        <label for="check" class="form-check-label">Check</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="radio1" name="radio" />
        <label for="radio1" class="form-check-label">Radio1</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="radio2" name="radio" />
        <label for="radio2" class="form-check-label">Radio2</label>
      </div>

      <div class="mb-3">
        <label for="url" class="form-label">Url</label>
        <input type="url" id="url" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">File</label>
        <input type="file" id="file" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="area" class="form-label">Area</label>
        <textarea id="area" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="color" id="color" class="form-control form-control-color" value="#000" />
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
