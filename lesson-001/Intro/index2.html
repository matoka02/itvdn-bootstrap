<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погана адаптація без Bootstrap</title>
  <style>
      body {
          font-family: Arial, sans-serif;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 20px;
      }

      .row {
          display: flex;
          flex-wrap: wrap;
          margin: 20px 0;
      }

      .col {
          width: 20%;
          padding: 0 10px;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Заголовок</h1>
      <p>Це текстовий контент.</p>
      <p>І ще кілька абзаців.</p>
    </div>
    <div class="col">
      <img src="https://via.placeholder.com/1000" alt="Зображення" style="max-width: 100%;">
    </div>
  </div>
</div>
</body>
</html>
